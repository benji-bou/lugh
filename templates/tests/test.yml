name: test
description: test template
author: bbo
version: "0.1"

stages:
  test:
    plugin: rawfile
    config:
      filepath: {{ .filepath }}
  output:
    include: ./templates/helper/output.yml
    variables:
      raw_output:
        filepath: {{.filepath}}.test_raw.txt
      output:
        pattern: {{ "{{ . }}" | quote }}
        filepath: {{.filepath}}.test_output.txt
